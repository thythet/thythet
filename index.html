<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Finder</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'DM Sans', sans-serif;
    background: #0f0f0f;
    color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }
  header {
    margin-top: 40px;
    text-align: center;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #fff;
  }
  .search-bar-wrapper {
    display: flex;
    align-items: center;
    width: 90%;
    max-width: 400px;
    gap: 8px;
    margin: auto;
  }
  .search-bar-wrapper i { color: #888; font-size: 1.4rem; }
  .search-bar-wrapper input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #1c1c1c;
    color: #f2f2f2;
    font-size: 1rem;
    transition: 0.3s;
  }
  .search-bar-wrapper input:focus { background: #242424; }
  .song-list {
    margin-top: 40px;
    width: 90%;
    max-width: 600px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
  }
  .song-card {
    background: #1b1b1b;
    border-radius: 12px;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.3s;
    cursor: pointer;
  }
  .song-card:hover { background: #252525; }
  .song-info { display: flex; align-items: center; gap: 12px; }
  .song-info i { color: #59a6ff; font-size: 1.4rem; }
  .song-title { font-weight: 500; font-size: 1.1rem; }
  .download-btns a {
    color: #9aa0a6;
    margin-left: 8px;
    text-decoration: none;
    font-size: 1.3rem;
    transition: 0.3s;
  }
  .download-btns a:hover { color: #59a6ff; }
  footer {
    margin-top: auto;
    padding: 20px;
    font-size: 0.9rem;
    color: #888;
    text-align: center;
  }

  /* ADMIN BUTTONS */
  #toggleWrapper {
    position: fixed; bottom: 40px; right: 40px;
    display: flex; align-items: center; gap: 5px; z-index: 10000;
  }
  #toggleBtn, #logoutBtn, #pwSubmit { 
    width: 36px; height: 36px; border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    color: white; display: flex; align-items: center; justify-content: center;
    font-size: 18px; cursor: pointer;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  #pwInput { display: none; background: rgba(255,255,255,0.08); border: none; color: white; padding: 6px 10px; border-radius: 8px; }

  /* DRAGGABLE BOXES */
  .draggable-box {
    position: fixed;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    width: 420px; max-width: 90%;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    border-radius: 16px;
    display: none;
    flex-direction: column;
    color: #eee;
    z-index: 1000;
  }
  .draggable-header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 10px 12px;
    cursor: grab;
    background: rgba(255,255,255,0.05);
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
  }
  .draggable-header button { background: none; border: none; color: white; font-size: 1.3rem; cursor: pointer; }
  .draggable-content { padding: 12px 16px; display: flex; flex-direction: column; gap: 10px; }
  .draggable-content input { background: rgba(255,255,255,0.1); border: none; border-radius: 8px; color: white; padding: 8px; outline: none; }
  .draggable-content button { margin-top: 10px; background: #59a6ff; border: none; border-radius: 8px; color: white; padding: 8px 14px; cursor: pointer; font-weight: 600; transition: 0.3s; }
  .draggable-content button:hover { background: #72b4ff; }
  .draggable-content h2 { color: #59a6ff; margin-bottom: 10px; }
  .draggable-content p { color: #ccc; text-align: center; white-space: pre-line; }
</style>
</head>
<body>

<header>
  <h1><i class="ri-file-music-line"></i> Song Finder</h1>
  <div class="search-bar-wrapper">
    <i class="ri-search-eye-line"></i>
    <input type="text" id="searchInput" placeholder="Search song title..." onkeyup="filterSongs()">
  </div>
</header>

<main class="song-list" id="songList"></main>
<footer>Â© 2025 Song Finder | Built by Thet ðŸŽ§</footer>

<!-- ADMIN BUTTONS -->
<div id="toggleWrapper">
  <button id="toggleBtn"><i class="ri-key-line"></i></button>
  <input id="pwInput" type="password" placeholder="Password">
  <button id="pwSubmit"><i class="ri-arrow-right-line"></i></button>
  <button id="logoutBtn" style="display:none;"><i class="ri-lock-2-line"></i></button>
</div>

<!-- ADMIN PANEL -->
<div class="draggable-box" id="adminBox">
  <div class="draggable-header">
    <span><i class="ri-keynote-fill"></i> Admin Panel</span>
    <button id="closeAdmin"><i class="ri-close-circle-line"></i></button>
  </div>
  <div class="draggable-content">
    <input type="text" id="songTitle" placeholder="Song Title">
    <input type="text" id="songLyrics" placeholder="Lyrics">
    <input type="text" id="songPage" placeholder="Song Page (URL)">
    <input type="text" id="songPptx" placeholder="PPTX Link">
    <button onclick="addSong()">Add Song (Local)</button>
    <hr style="border:1px solid #333;">
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="changePassword()">Change Password</button>
  </div>
</div>

<!-- QUICK VIEW -->
<div class="draggable-box" id="quickBox">
  <div class="draggable-header">
    <span><i class="ri-file-music-line"></i> Quick View</span>
    <button onclick="closeQuick()"><i class="ri-close-circle-line"></i></button>
  </div>
  <div class="draggable-content">
    <h2 id="quickTitle"></h2>
    <p id="quickLyrics"></p>
    <button onclick="copyLyrics()">Copy Lyrics</button>
    <button id="quickPageBtn">Open Page</button>
    <button id="quickPptxBtn">Download Slide</button>
  </div>
</div>

<script>
let songs = []; // Online songs
let localSongs = []; // Admin session songs
const songList = document.getElementById('songList');
const quickBox = document.getElementById('quickBox');
const quickTitle = document.getElementById('quickTitle');
const quickLyrics = document.getElementById('quickLyrics');
const quickPageBtn = document.getElementById('quickPageBtn');
const quickPptxBtn = document.getElementById('quickPptxBtn');
let currentSongPage = '';
let currentSongPptx = '';

// ADMIN
let HASHED_PASSWORD = btoa('node.js');
let authorized = false;

const toggleBtn=document.getElementById('toggleBtn');
const logoutBtn=document.getElementById('logoutBtn');
const pwInput=document.getElementById('pwInput');
const pwSubmit=document.getElementById('pwSubmit');
const adminBox=document.getElementById('adminBox');
const closeAdmin=document.getElementById('closeAdmin');

// FETCH ONLINE SONGS
fetch('http://thythet.com/assets/songs.json')
.then(r => r.json())
.then(data => { songs = data; displaySongs(); })
.catch(e => { songList.innerHTML='<p style="text-align:center;color:#ccc;">Failed to load songs.</p>'; console.error(e); });

// DISPLAY SONGS
function displaySongs(){
  songList.innerHTML='';
  const allSongs = songs.concat(localSongs); // Show both online and local admin songs
  allSongs.forEach((song,index)=>{
    const div=document.createElement('div');
    div.className='song-card';
    div.innerHTML=`
      <div class="song-info" onclick="openQuick(${index})">
        <i class="ri-file-music-line"></i>
        <span class="song-title">${song.title}</span>
      </div>
      <div class="download-btns">
        <a href="${song.pptx}" target="_blank"><i class="ri-slideshow-line"></i></a>
        ${authorized && index>=songs.length?`<span class="delete-btn" onclick="deleteSong(${index})"><i class="ri-delete-bin-2-line"></i></span>`:''}
      </div>`;
    songList.appendChild(div);
  });
}

// SEARCH
function filterSongs(){
  const input=document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.song-card').forEach(card=>{
    const title=card.querySelector('.song-title').textContent.toLowerCase();
    card.style.display=title.includes(input)?'flex':'none';
  });
}

// QUICK VIEW
function openQuick(index){
  const allSongs = songs.concat(localSongs);
  const song = allSongs[index];
  quickTitle.textContent=song.title;
  quickLyrics.textContent=song.lyrics || 'No lyrics';
  currentSongPage = song.page;
  currentSongPptx = song.pptx;
  quickBox.style.display='flex';
  quickPageBtn.onclick = () => window.open(currentSongPage,'_blank');
  quickPptxBtn.onclick = () => window.open(currentSongPptx,'_blank');
}
function closeQuick(){ quickBox.style.display='none'; }
function copyLyrics(){ navigator.clipboard.writeText(quickLyrics.textContent); alert('Lyrics copied!'); }

// ADMIN FUNCTIONS
toggleBtn.onclick=()=>{ if(!authorized){ pwInput.style.display='inline-block'; pwSubmit.style.display='inline-block'; }else{ adminBox.style.display=adminBox.style.display==='flex'?'none':'flex'; } };
pwSubmit.onclick=()=>{ if(btoa(pwInput.value)===HASHED_PASSWORD){ loginAdmin(); } else { pwInput.style.border='1px solid red'; } pwInput.value=''; };
logoutBtn.onclick=()=>{ authorized=false; adminBox.style.display='none'; logoutBtn.style.display='none'; displaySongs(); };

function loginAdmin(){
  authorized=true;
  pwInput.style.display='none';
  pwSubmit.style.display='none';
  adminBox.style.display='flex';
  logoutBtn.style.display='flex';
  displaySongs();
}
closeAdmin.onclick=()=>adminBox.style.display='none';

// ADD LOCAL SONG
function addSong(){
  const title=document.getElementById('songTitle').value.trim();
  const lyrics=document.getElementById('songLyrics').value.trim();
  const page=document.getElementById('songPage').value.trim();
  const pptx=document.getElementById('songPptx').value.trim();
  if(!title) return alert('Enter song title.');
  localSongs.push({title,lyrics,page,pptx});
  displaySongs();
  document.getElementById('songTitle').value=document.getElementById('songLyrics').value=document.getElementById('songPage').value=document.getElementById('songPptx').value='';
}

// DELETE LOCAL SONG
function deleteSong(index){
  const localIndex = index - songs.length;
  if(localIndex>=0){ localSongs.splice(localIndex,1); displaySongs(); }
}

// CHANGE PASSWORD
function changePassword(){
  const newPass=document.getElementById('newPassword').value.trim();
  if(!newPass) return alert('Enter new password.');
  HASHED_PASSWORD=btoa(newPass);
  document.getElementById('newPassword').value='';
  alert('Password changed!');
}

// DRAGGABLE
function makeDraggable(el){
  let isDragging=false, offsetX=0, offsetY=0;
  const header=el.querySelector('.draggable-header');
  header.addEventListener('mousedown', e=>{
    isDragging=true;
    offsetX=e.clientX-el.getBoundingClientRect().left;
    offsetY=e.clientY-el.getBoundingClientRect().top;
    document.body.style.userSelect='none';
  });
  document.addEventListener('mousemove', e=>{
    if(isDragging){
      el.style.left=(e.clientX-offsetX)+'px';
      el.style.top=(e.clientY-offsetY)+'px';
      el.style.transform='none';
    }
  });
  document.addEventListener('mouseup', ()=>{
    isDragging=false;
    document.body.style.userSelect='auto';
  });
}
makeDraggable(adminBox);
makeDraggable(quickBox);
</script>

</body>
</html>
