<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Finder</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body {
  font-family: 'DM Sans', sans-serif;
  background: #0f0f0f;
  color: #f2f2f2;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}
header { margin-top: 40px; text-align: center; }
h1 { font-size: 2rem; margin-bottom: 10px; color: #fff; }

.search-bar-wrapper {
  display: flex;
  align-items: center;
  width: 90%;
  max-width: 400px;
  gap: 8px;
  margin: auto;
}
.search-bar-wrapper i { color: #888; font-size: 1.4rem; }
.search-bar-wrapper input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: #1c1c1c;
  color: #f2f2f2;
  font-size: 1rem;
  transition: 0.3s;
}
.search-bar-wrapper input:focus { background: #242424; }

.song-list {
  margin-top: 40px;
  width: 90%;
  max-width: 600px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
}
.song-card {
  background: #1b1b1b;
  border-radius: 12px;
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.3s;
  cursor: pointer;
}
.song-card:hover { background: #252525; }
.song-info { display: flex; align-items: center; gap: 12px; }
.song-info i { color: #59a6ff; font-size: 1.4rem; }
.song-title { font-weight: 500; font-size: 1.1rem; }
.download-btns a {
  color: #9aa0a6;
  margin-left: 8px;
  text-decoration: none;
  font-size: 1.3rem;
  transition: 0.3s;
}
.download-btns a:hover { color: #59a6ff; }

footer {
  margin-top: auto;
  padding: 20px;
  font-size: 0.9rem;
  color: #888;
  text-align: center;
}

/* QUICK VIEW */
.draggable-box {
  position: fixed;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
  width: 420px; max-width: 90%;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  display: none;
  flex-direction: column;
  color: #eee;
  z-index: 1000;
}
.draggable-header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 10px 12px;
  background: rgba(255,255,255,0.05);
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  font-family: 'DM Sans', sans-serif;
}
.draggable-header button { 
  background: none; border: none; color: white; font-size: 1.1rem; cursor: pointer; 
  font-family: 'DM Sans', sans-serif; margin-left:5px; 
}
.draggable-content {
  padding: 12px 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-height: 60vh;
  overflow-y: auto;
  font-family: 'DM Sans', sans-serif;
}
.draggable-content h2 { 
  color: #59a6ff; text-align: center; font-family: 'Kantumruy Pro', sans-serif;
}
.draggable-content p { 
  color: #ccc; text-align: center; white-space: pre-line; font-size:16px; font-family: 'Kantumruy Pro', sans-serif; 
}
.download-btn {
  position: absolute;
  bottom: 10px;
  left: 10px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.download-btn:hover { background: #59a6ff; }
</style>
</head>
<body>

<header>
  <h1><i class="ri-file-music-line"></i> Song Finder</h1>
  <div class="search-bar-wrapper">
    <i class="ri-search-eye-line"></i>
    <input type="text" id="searchInput" placeholder="Search song title..." onkeyup="filterSongs()">
  </div>
</header>

<main class="song-list" id="songList"></main>
<footer>¬© 2025 Song Finder | Built by Thet üéß</footer>

<!-- QUICK VIEW -->
<div class="draggable-box" id="quickBox">
  <div class="draggable-header">
    <span><i class="ri-file-music-line"></i> Quick View</span>
    <button onclick="closeQuick()"><i class="ri-close-circle-line"></i></button>
  </div>
  <div class="draggable-content">
    <h2 id="quickTitle"></h2>
    <p id="quickLyrics"></p>
    <a href="#" id="quickDownloadBtn" class="download-btn" target="_blank"><i class="ri-file-ppt-fill"></i></a>
  </div>
</div>

<script>
let songs=[];
const songList=document.getElementById('songList');
const quickBox=document.getElementById('quickBox');
const quickTitle=document.getElementById('quickTitle');
const quickLyrics=document.getElementById('quickLyrics');
const quickDownloadBtn=document.getElementById('quickDownloadBtn');
let contentFontSize = 16; // default

// Fetch all JSON files from backend
fetch('https://thythet.ct.ws/wp-content/uploads/fileapibackend/list_songs.php')
  .then(r => r.json())
  .then(files => {
    let promises = files.map(f =>
      fetch(`https://thythet.ct.ws/wp-content/uploads/fileapibackend/${f}`)
        .then(r => r.json())
    );
    return Promise.all(promises);
  })
  .then(allSongs => {
    songs = allSongs.flat();
    displaySongs();
  })
  .catch(err => {
    console.error('Failed to load songs:', err);
    songList.innerHTML = '<p style="text-align:center;color:#ccc;">‚ö†Ô∏è Failed to load songs.</p>';
  });

function displaySongs(){
  songList.innerHTML='';
  songs.forEach((song,index)=>{
    const div=document.createElement('div');
    div.className='song-card';
    div.innerHTML=`
      <div class="song-info" onclick="openQuick(${index})">
        <i class="ri-file-music-line"></i>
        <span class="song-title">${song.title}</span>
      </div>
      <div class="download-btns">
        ${song.pptx?`<a href="${song.pptx}" target="_blank"><i class="ri-slideshow-line"></i></a>`:''}
      </div>`;
    songList.appendChild(div);
  });
}

function filterSongs(){
  const term=document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.song-card').forEach(card=>{
    const t=card.querySelector('.song-title').textContent.toLowerCase();
    card.style.display=t.includes(term)?'flex':'none';
  });
}

// Quick view
function openQuick(i){
  const song = songs[i];
  quickTitle.textContent = song.title;
  quickLyrics.textContent = song.lyrics || 'No lyrics';
  quickDownloadBtn.href = song.pptx || '#';
  quickBox.style.display='flex';
  contentFontSize = 16;
  quickTitle.style.fontSize = contentFontSize+'px';
  quickLyrics.style.fontSize = contentFontSize+'px';
}

function closeQuick(){ 
  quickBox.style.display='none';
}
</script>

</body>
</html>
