<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Finder</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body { font-family:'DM Sans',sans-serif; background:#0f0f0f; color:#f2f2f2; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; min-height:100vh; }
header { margin-top:40px; text-align:center; }
h1 { font-size:2rem; margin-bottom:10px; color:#fff; }

.search-bar-wrapper { display:flex; align-items:center; width:90%; max-width:400px; gap:8px; margin:auto; }
.search-bar-wrapper i { color:#888; font-size:1.4rem; }
.search-bar-wrapper input { flex:1; padding:12px 16px; border-radius:12px; border:none; outline:none; background:#1c1c1c; color:#f2f2f2; font-size:1rem; }

.song-list { margin-top:40px; width:90%; max-width:600px; display:grid; grid-template-columns:1fr; gap:10px; }
.song-card { background:#1b1b1b; border-radius:12px; padding:16px 20px; display:flex; justify-content:space-between; align-items:center; cursor:pointer; }
.song-card:hover { background:#252525; }
.song-info { display:flex; align-items:center; gap:12px; }
.song-info i { color:#59a6ff; font-size:1.4rem; }
.song-title { font-weight:500; font-size:1.1rem; }
.download-btns a { color:#9aa0a6; margin-left:8px; text-decoration:none; font-size:1.3rem; }
.download-btns a:hover { color:#59a6ff; }
footer { margin-top:auto; padding:20px; font-size:0.9rem; color:#888; text-align:center; }

/* POPUP (Glass-style admin) */
#toggleBtn { position:fixed; bottom:40px; right:40px; width:36px; height:36px; border-radius:50%; background:rgba(255,255,255,0.08); color:white; display:flex; align-items:center; justify-content:center; font-size:18px; cursor:pointer; z-index:10000; }
.draggable-box { position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); width:420px; max-width:90%; background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.15); backdrop-filter:blur(8px); border-radius:16px; display:none; flex-direction:column; color:#eee; z-index:1000; }
.draggable-header { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; cursor:grab; background:rgba(255,255,255,0.05); border-radius:16px 16px 0 0; }
.draggable-header button { background:none; border:none; color:white; font-size:1.2rem; cursor:pointer; }
.draggable-content { padding:12px 16px; display:flex; flex-direction:column; gap:10px; max-height:60vh; overflow-y:auto; }
.draggable-content input { padding:8px; border-radius:8px; border:none; background:rgba(255,255,255,0.08); color:white; }
.draggable-content button { padding:8px 12px; border:none; border-radius:8px; background:#59a6ff; color:white; cursor:pointer; }

</style>
</head>
<body>

<header>
  <h1><i class="ri-file-music-line"></i> Song Finder</h1>
  <div class="search-bar-wrapper">
    <i class="ri-search-eye-line"></i>
    <input type="text" id="searchInput" placeholder="Search song title..." onkeyup="filterSongs()">
  </div>
</header>

<main class="song-list" id="songList"></main>
<footer>¬© 2025 Song Finder | Built by Thet üéß</footer>

<!-- Admin Toggle Button -->
<button id="toggleBtn"><i class="ri-key-line"></i></button>

<!-- Admin Popup -->
<div class="draggable-box" id="adminBox">
  <div class="draggable-header">
    <span><i class="ri-keynote-fill"></i> Admin Panel</span>
    <button id="closeAdmin"><i class="ri-close-circle-line"></i></button>
  </div>
  <div class="draggable-content">
    <input type="file" id="jsonFile" accept=".json">
    <button onclick="uploadSong()">Upload JSON</button>
    <p id="uploadStatus" style="color:#ffcc00;"></p>
  </div>
</div>

<script>
let songs = [];
const songList = document.getElementById('songList');
const adminBox = document.getElementById('adminBox');

// Fetch all JSON files dynamically
fetch('https://thythet.com/wp-content/uploads/fileapibackend/list_songs.php')
.then(r => r.json())
.then(files => {
    const promises = files.map(f => fetch(`https://thythet.com/wp-content/uploads/fileapibackend/${f}`).then(res=>res.json()));
    return Promise.all(promises);
})
.then(data => { songs = data; displaySongs(); })
.catch(err => { console.error('Failed to load songs:', err); songList.innerHTML='<p style="text-align:center;color:#ccc;">‚ö†Ô∏è Failed to load songs.</p>'; });

function displaySongs() {
  songList.innerHTML='';
  songs.forEach((song,index)=>{
    const div=document.createElement('div');
    div.className='song-card';
    div.innerHTML=`<div class="song-info"><i class="ri-file-music-line"></i><span class="song-title">${song.title}</span></div>
    <div class="download-btns">${song.pptx?`<a href="${song.pptx}" target="_blank"><i class="ri-slideshow-line"></i></a>`:''}</div>`;
    songList.appendChild(div);
  });
}

// Filter songs
function filterSongs(){
  const term=document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.song-card').forEach(card=>{
    const t=card.querySelector('.song-title').textContent.toLowerCase();
    card.style.display=t.includes(term)?'flex':'none';
  });
}

// Toggle admin
document.getElementById('toggleBtn').onclick = ()=>{ adminBox.style.display = adminBox.style.display==='flex'?'none':'flex'; }
document.getElementById('closeAdmin').onclick = ()=>{ adminBox.style.display='none'; }

// Upload JSON
function uploadSong(){
  const fileInput = document.getElementById('jsonFile');
  if(fileInput.files.length===0) return alert('Select a JSON file');
  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('file', file);

  fetch('https://thythet.com/wp-content/uploads/fileapibackend/upload_song.php', {
    method: 'POST',
    body: formData
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.status==='success'){
      document.getElementById('uploadStatus').textContent='Upload success: '+data.filename;
      // reload song list
      fetch('https://thythet.com/wp-content/uploads/fileapibackend/list_songs.php')
      .then(r=>r.json())
      .then(files=>{
          const promises = files.map(f=>fetch(`https://thythet.com/wp-content/uploads/fileapibackend/${f}`).then(res=>res.json()));
          return Promise.all(promises);
      })
      .then(data => { songs = data; displaySongs(); });
    } else {
      document.getElementById('uploadStatus').textContent='Upload failed';
    }
  })
  .catch(err=>{ document.getElementById('uploadStatus').textContent='Upload error'; console.error(err); });
}
</script>
</body>
</html>
