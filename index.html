<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>3D Pixels</title><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"><style>:root{--bg:#111;--fg:#eee;--ac:#ff5722}html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:'DM Sans',sans-serif;overflow:hidden}.controls{position:absolute;top:10px;right:10px;z-index:50;display:flex;flex-direction:column;gap:8px;padding:12px;border-radius:12px;background:rgba(255,255,255,0.05);backdrop-filter:blur(8px);display:none}label{display:flex;align-items:center;gap:6px;font-size:13px}input[type=range]{width:140px}.file-btn,.rotate-btn{display:inline-flex;align-items:center;gap:6px;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600}.file-btn{background:var(--ac);color:#fff}.rotate-btn{background:#222;color:#fff}.quiz-box{position:absolute;top:10px;right:10px;z-index:60;width:320px;background:rgba(255,255,255,0.05);backdrop-filter:blur(8px);padding:12px;border-radius:12px;color:#fff;text-align:center}.quiz-question{font-size:15px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center}.quiz-option{display:block;width:100%;padding:8px 12px;margin:6px 0;background:rgba(255,255,255,0.08);color:#fff;border:1px solid rgba(255,255,255,0.12);border-radius:8px;text-align:left;cursor:pointer;transition:all .18s}.quiz-option:hover{background:rgba(255,255,255,0.18)}.quiz-option.correct{background:#2e7d32;border-color:#43a047}.quiz-option.wrong{background:#b71c1c;border-color:#e53935}.refresh-btn{background:none;border:0;color:#fff;font-size:18px;cursor:pointer}.admin-box{margin-top:10px;display:flex;align-items:center;gap:8px;background:rgba(255,255,255,0.03);border-radius:8px;padding:6px 8px}.admin-input{background:transparent;border:0;outline:0;color:#ff A.indexOf(ch)})}}IMG=im}let LT=performance.now();function rnd(now){const d=now-LT; if(d>=r&&Mx.length>0){LT=now;const changes=Math.max(1,Math.floor(Mx.length*.02));for(let i=0;i<changes;i++){const idx=Math.floor(Math.random()*Mx.length),it= Mx[idx],nc=A[Math.floor(Math.random()*A.length)];if(it.idx===A.indexOf(nc))continue;it.idx=A.indexOf(nc);it.m.material=u(t(nc,it.r,it.g,it.b,32,B.includes(nc)))}}}let ang=0;function loop(now){requestAnimationFrame(loop);rnd(now||performance.now());if(g){ang+=s;G.rotation.y=ang;G.rotation.x=Math.sin(ang*.3)*.12}G.scale.set(z,z,z);R.render(S,C)}requestAnimationFrame(loop);const dft=new Image();dft.crossOrigin='anonymous';dft.onload=function(){b(dft)};dft.src='https://thythet.com/assets/img/home1-img.png';document.getElementById('bu').addEventListener('click',function(){document.getElementById('fi').click()});document.getElementById('fi').addEventListener('change',function(e){const f=e.target.files[0];if(!f)return;const rfr=new FileReader;rfr.onload=function(ev){const im=new Image;im.onload=function(){b(im)};im.src=ev.target.result};rfr.readAsDataURL(f)});document.getElementById('pr').addEventListener('input',function(e){p=parseInt(e.target.value);if(IMG)b(IMG)});document.getElementById('sr').addEventListener('input',function(e){z=parseFloat(e.target.value)});document.getElementById('vr').addEventListener('input',function(e){s=parseFloat(e.target.value)});document.getElementById('rr').addEventListener('input',function(e){r=parseInt(e.target.value)});document.getElementById('rot').addEventListener('click',function(){g=!g});window.addEventListener('resize',function(){R.setSize(innerWidth,innerHeight);C.aspect=innerWidth/innerHeight;C.updateProjectionMatrix()});const ALL=[{q:'What is <iframe> used for?',c:['Embed HTML','Display image','Run server code'],a:0},{q:'Which tag is used for images?',c:['<img>','<image>','<pic>'],a:0},{q:'Which tag creates hyperlink?',c:['<link>','<a>','<href>'],a:1},{q:'Which tag defines a section?',c:['<section>','<box>','<div-section>'],a:0},{q:'Which attribute adds alt text?',c:['alt','title','descr'],a:0},{q:'Which tag is for inline code?',c:['<code>','<pre>','<script>'],a:0}];let asked=[],cur=null,ok=0,req=10;const QB=document.getElementById('qb'),QT=document.getElementById('qt'),QO=document.getElementById('qo'),RF=document.getElementById('rf'),PB=document.getElementById('progressBar');PB.style.width='0%';PB.style.transition='width .45s ease';function pick(){let avail=ALL.filter(x=>!asked.includes(x));if(avail.length===0)asked=[];avail=ALL.filter(x=>!asked.includes(x));cur=avail[Math.floor(Math.random()*avail.length)];asked.push(cur);show();}function show(){QT.textContent=""+cur.q+" ("+ok+"/"+req+")";QO.innerHTML='';cur.c.forEach(function(txt,i){const btn=document.createElement('button');btn.className='quiz-option';btn.textContent=txt;btn.dataset.i=i;btn.addEventListener('click',function(){check(parseInt(this.dataset.i,10))});QO.appendChild(btn)})}function check(i){if(i===cur.a){ok++}else{if(ok>0)ok--}PB.style.width=Math.min(100,(ok/req*100))+'%';if(ok>=req){document.getElementById('c').style.display='flex';QB.style.display='none';return}setTimeout(pick,450)}RF.addEventListener('click',function(){pick()});pick();const ai=document.getElementById('ap'),asb=document.getElementById('as'),ib=document.getElementById('aii');let st=0;const P1=String.fromCharCode(110,111,100,101,37,37,37,37),P2=String.fromCharCode(115,99,114,105,112,116,46,106,115,32,32,105,43,43);asb.addEventListener('click',function(){const v=ai.value; if(st===0&&v===P1){st=1;ib.className='ri-arrow-right-line';ai.value='';ai.placeholder='Second password';return} if(st===1&&v===P2){document.getElementById('c').style.display='flex';QB.style.display='none';ai.value='';return}ai.value='';st=0;ib.className='ri-arrow-right-line'})})();</script></body></html>
